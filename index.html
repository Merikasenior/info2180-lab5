<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link rel="stylesheet" href="world.css" type="text/css"/>
		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="header">
		<header>
			<img src="globeimage.png" alt="Image of globe" class="headerimage">
			<h1>World Database Lookup</h1>
		</header>
	</div>

		<main>
			<div id="controls">
				
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<div id="btn">
				<button id="lookup">Lookup Country</button>
				<button id="city">Lookup Cities</button>
				</div>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
